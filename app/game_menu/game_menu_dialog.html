<!-- 个人资料 -->
<div id="gameMenuDialog" class="x_dialog">
    <form>
        <input type="hidden" name="game_menu_id" value="">
        <div class="form-group">
            <label for="menuname">菜单名称</label>
            <input id="menuname" type="text" name="menuname" class="form-control">
        </div>
        <div class="form-group">
            <select id="parent" name="parentid" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="menuorder">排序</label>
            <input id="menuorder" type="text" name="menuorder" class="form-control">
        </div>
        <fieldset>
            <legend>
                展现模式
            </legend>
            <!--<p>-->
                <!--Disabled state also supported.-->
            <!--</p>-->
            <div class="radio">
                <div class="radio radio-inline radio-info">
                    <input id="r-game" type="radio" name="showtype" value="0" checked>
                    <label for="r-game">游戏</label>
                </div>
                <div class="radio radio-inline radio-info">
                    <input id="r-index" type="radio" name="showtype" value="1">
                    <label for="r-index">网页</label>
                </div>
            </div>
        </fieldset>
        <div class="form-group x-url" hidden>
            <label for="url">链接</label>
            <input id="url" type="text" name="url" class="form-control">
        </div>
    </form>
</div>
