<!-- 个人资料 -->
<div id="productDialog" class="x_dialog">
    <form>
        <input type="hidden" name="product_id" value="">
        <div class="form-group">
            <label for="product">商品名称</label>
            <input id="product" type="text" name="product" class="form-control">
        </div>
        <div class="form-group">
            <select id="factory" name="factory_id" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <!--<label for="price">有效天数</label>-->
            <input id="days" type="text" name="days" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group">
            <!--<label for="price">商品价格</label>-->
            <input id="price" type="text" name="price" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group">
            <!--<label for="factory_rate">上游分成</label>-->
            <input id="factory_rate" type="text" name="factory_rate" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group">
            <!--<label for="agent_rate">渠道分成</label>-->
            <input id="agent_rate" type="text" name="agent_rate" class="form-control" style="padding-left: 10px;">
        </div>
        <div class="form-group x-url">
            <label for="product_url">商品链接</label>
            <input id="product_url" type="text" name="product_url" class="form-control">
        </div>
    </form>
</div>
