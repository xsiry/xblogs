<!-- 个人资料 -->
<div id="userDialog" class="x_dialog">
    <form>
        <input type="hidden" name="user_id" value="">
        <div class="form-group">
            <label for="account">登录账号</label>
            <input id="account" type="text" name="account" class="form-control">
        </div>
        <div class="form-group">
            <select id="rid" name="rid" class="form-control">
            </select>
        </div>
        <div class="form-group">
            <label for="pwd">密码</label>
            <input id="pwd" type="password" name="pwd" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_pwd">确认密码</label>
            <input id="confirm_pwd" type="password" name="confirm_pwd" class="form-control">
        </div>
        <div class="form-group">
            <label for="relname">真实姓名</label>
            <input id="relname" type="text" name="relname" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input id="email" type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="mobile">手机</label>
            <input id="mobile" type="text" name="mobile" class="form-control">
        </div>
        <div class="form-group">
            <label for="qq">QQ</label>
            <input id="qq" type="text" name="qq" class="form-control">
        </div>
    </form>
</div>
