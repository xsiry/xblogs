<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="xsiry">
    <title>登录</title>

    <link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="plugins/formValidation/formValidation.css"/>
    <link href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
    <link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="plugins/checkbix/css/checkbix.min.css" rel="stylesheet"/>
    <link href="plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="plugins/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="app/login/style.css" rel="stylesheet"/>
</head>
<body>
<div id="login-window">
    <form class="form-signin" id="loginForm">
        <div class="form-group input-group m-b-20">
            <span class="input-group-addon"><i class="x x-account"></i></span>
            <div class="fg-line">
                <input id="username" type="text" class="form-control" name="username" placeholder="帐号" required
                       autofocus>
            </div>
        </div>
        <div class="form-group input-group m-b-20">
            <span class="input-group-addon"><i class="x x-male"></i></span>
            <div class="fg-line">
                <input id="password" type="password" class="form-control" name="password" placeholder="密码" required>
            </div>
        </div>
        <div class="clearfix">
        </div>
        <div class="checkbox">
            <input id="rmbUser" type="checkbox" class="checkbix" data-text="记住账号">
            <a class="register_btn" href="javascritp:void(0);">立即注册</a>
            <!--<input id="rmbPassWord" type="checkbox" class="checkbix" data-text="记住密码">-->
        </div>
        <a id="login-bt" href="javascript:;" class="waves-effect waves-button waves-float"><i
                class="x x-arrow-forward"></i></a>
    </form>
</div>
<script src="plugins/seajs/sea.js"></script>
<script src="plugins/checkbix/js/checkbix.min.js"></script>
<script type="text/javascript">
    seajs.config({
        base: "/xblogs/plugins/",
        alias: {
            'jquery': 'jquery.1.12.4.min.js',
            'cookie': 'jquery.cookie.js',
            'bootstrap': 'bootstrap-3.3.0/js/bootstrap.min.js',
            'formValidation': 'formValidation/formValidation.js',
            'fvbootstrap': 'formValidation/framework/bootstrap.js',
            'fvzh_CN': 'formValidation/language/zh_CN.js',
            'waves': 'waves-0.7.5/waves.min.js',
            'checkbix': 'checkbix/js/checkbix.min.js',
            'jquery-confirm': 'jquery-confirm/jquery-confirm.min.js',
            'toastr': 'toastr/toastr.min.js'
        },
        charset: 'utf-8'
    });
    // 加载入口模块
    seajs.use("./app/login/src/main");
    Checkbix.init();
</script>
</body>
</html>
